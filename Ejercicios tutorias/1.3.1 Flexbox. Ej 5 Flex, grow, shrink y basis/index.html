<body class="container">
  <!--
  # 5. Flex, grow, shrink y basis

    Crea una página con <header>, <main> y <footer> y haz que, aunque haya poco contenido, el footer siempre esté en la parte inferior de la página y el main ocupe todo el espacio disponible. Si hubiese mucho contenido el footer debe colocarse tras el main, de forma natural.
    Pista: tendremos que apoyarnos en min-height y vh para realizar este ejercicio.
  -->
  <header class="header">
    <h1 class="header__title">Ej 5: Flex, grow, shrink y basis</h1>
  </header>
  
  <main class="main">
    Main
  </main>
  
  <footer class="footer">
    Footer
  </footer>
</body>
